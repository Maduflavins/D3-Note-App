<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My diary</h1>
        <div id="notes">
            <p class="note">dec.5th 2016. went to the store</p>
            <p class="note">going to the movie today</p>
            <p class="note">meeting this beautiful lady today</p>
        </div>
        <p class="preview hide"></p>
        <form id="new-note">
            <input type="text">
            <button type="submit">Add Note</button>
            <button class="remove" type="button">Remove Diary</button>
            <button class="lucky" type="button">I'm feeling Licky</button>
        </form>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="app.js"></script>
    </body>
</html>
